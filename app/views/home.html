<md-content id="main-content" class="container"><md-tabs md-selected="selectedTab" style="min-height: 1000px;"><md-tab label="KATEGORİLER"><md-content layout-padding="layout-padding"><md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px"><md-grid-tile ng-repeat="cat in categories" md-rowspan="1" md-colspan="1" md-colspan-sm="1" ng-click="showItems($index, $event)" class="category {{colors[$index%8]}}"><md-icon>shopping_cart</md-icon><md-grid-tile-footer><h3>{{cat.name}}</h3></md-grid-tile-footer></md-grid-tile></md-grid-list></md-content></md-tab><md-tab label="TÜM SEPET"><md-content layout="row" layout-wrap="layout-wrap"><md-card flex="30" ng-repeat="category in categories" layout-padding="layout-padding"><md-card-title><md-card-title-text>{{category.name}}</md-card-title-text></md-card-title><md-list><md-list-item ng-repeat="item in (category.showAll ? category.items : category.items.slice(0,8)) | filter: filters" class="md-2-line"><div class="md-list-item-text">{{item.name}}</div></md-list-item><div ng-if="category.items.length&gt;8"><md-divider></md-divider><md-button ng-click="showItems($index, $event)" class="md-accent">Daha Fazla</md-button></div></md-list></md-card></md-content></md-tab></md-tabs></md-content>
